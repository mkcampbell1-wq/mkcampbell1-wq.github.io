<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background-color: black;   /* Set background black */
            color: gold;              /* Default text color gold */
            text-align: center;
        }

        h1 {
            color: gold;               /* Heading in gold */
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
            background-color: black;   /* Table background black */
            color: gold;               /* Table text color gold */
            border: 2px solid gold;    /* Gold border */
        }

        th, td {
            border: 1px solid gold;    /* Gold borders for cells */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: gold;    /* Header background gold */
            color: black;              /* Header text black for contrast */
        }

        a {
            color: gold;               /* Gold link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <table id="resultsTable">
        <tr>
            <th>X</th>
            <th>Operator</th>
            <th>Y</th>
            <th>Result</th>
        </tr>
    </table>

</html>
